 {% extends 'todo/main.htm' %}
 {% block content %}
   <div class="center-column">
    <p>Are you sure you want to delete "{{ item }}"?</p>

    <form class="form-inline" method="POST">
        {% csrf_token %}
        <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
    </form>
   </div>
 {% endblock %}
